
#Port
server.port=${port:8080}

#Database
spring.datasource.url=${JDBC_DATABASE_URL:}
spring.datasource.username=${JDBC_DATABASE_USERNAME:}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${JDBC_DATABASE_DRIVER:}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/btbmp3?useUnicode=true&characterEncoding=utf8
#spring.datasource.username=root
#spring.datasource.password=password

#Hibernate
spring.jpa.database-platform=${SPRING_JPA_HIBERNATE_DIALECT:}
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.data.jpa.repositories.enabled=true

#App Properties
jwtSecret = anonymous.vn1985
jwtExpirationMs = 86400000

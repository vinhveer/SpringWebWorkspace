<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1>Hello, World!</h1>
<ul id="productList"></ul>
<script>
    // Define the URL of the API you want to fetch data from
    const apiUrl = 'http://localhost:8080/api/product/all';

    // Fetch data from the API using the fetch() function
    fetch(apiUrl)
        .then(response => {
            // Check if the response is successful
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Parse the response body as JSON
            return response.json();
        })
        .then(data => {
            // Handle the data returned from the API
            console.log(data);
            // Render the fetched data
            const productList = document.getElementById('productList');
            data.forEach(product => {
                const li = document.createElement('li');
                li.textContent = `Product ID: ${product.id}, Name: ${product.name}, Price: ${product.price}`;
                productList.appendChild(li);
            });
        })
        .catch(error => {
            // Handle any errors that occurred during the fetch
            console.error('There was a problem with the fetch operation:', error);
        });

</script>
</body>
</html>
